<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- gfonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <!-- my js -->
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="main-header">Learn to code by watching others</h1>
        <h5 class="sub-header">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is
          great, but understanding how developers think is invaluable.
        </h5>
      </header>
      <div class="form-wrapper">
        <div class="alert"><b>Try it free 7 days</b> then $20/mo. thereafter</div>
        <form class="sign-up-form">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
          <input type="email" placeholder="Email Address" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="submit-btn">Claim your free trial</button>
          <p class="terms">
            By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>

  </body>
</html>
